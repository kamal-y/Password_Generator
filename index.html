<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/k-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">

            <input readonly placeholder="password" class="display" data-passwordDisplay>

            <button class="copyBtn">
                <span data-copiedMessage class="tooltip"></span>
                <img src="./assets/copy-icon.svg" width="23" height="23" alt="" data-copy-icon class="copyIcon">
            </button>

        </div>

        <div class="input-container">

            <div class="length-container">
                <p>Password Length</p>

                <p data-lengthNumber>0</p>
            </div>

            <input type="range" min="1" max="20" class="slider" data-lengthSlider>

            <!--check boxes-->

            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="checkbox">Include Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols Letters</label>
            </div>

            <!--strength section-->

            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator class="indicator"></div>
            </div>

            <div class="generate-password">

                <button class="generateButn" generate-password-btn>GENERATE PASSWORD</button>

            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
